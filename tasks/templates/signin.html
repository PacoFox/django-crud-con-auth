{% extends 'base.html' %}

{% block contenido %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">INGRESAR</h1>

                <h3 style="color:red"><i>{{ error }}</i></h3>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe el Nombre de Usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe la Contraseña">
                </div>

                <button class="btn btn-primary">Ingresar</button>
            </form>
        </section>
    </div>
</main>



{% endblock %}
